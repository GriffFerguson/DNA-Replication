<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Replication</title>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="stylesheet" href="./resources/intro.css">
    <link rel="stylesheet" href="./resources/game.css">
    <link rel="icon" href="./images/nucleotide-leading.svg">
</head>
<body>
    <div id="intro">
        <h1 id="gameTitle">DNA Replication</h1>
        <div id="introButtons">
            <button type="button" id="playButton">Play</button>
            <button type="button" id="introHelp">Help</button>
        </div>
    </div>
    <div id="helpOverlay">
        <p id="exitHelp" aria-label="Hide the help overlay">X</p>
        <div id="helpContent"></div>
    </div>
    <div id="game">
        <p id="timer">0:30</p>
        <button type="button" id="gameHelp">Help</button>
        <img id="helicase" src="./images/helicase.svg" alt="helicase">
        <div id="gameWrapper">
            <div class="strand leading"></div>
            <div class="strand lagging"></div>
        </div>

        <!-- TEMPLATE: 
        <div class="row">
            <div class="nucleotide">
                <img class="backbone" src="./images/nucleotide-leading.svg" alt="leading nucleotide">
                <img class="base leading" src="./images/bases/<base>.svg" alt="<base>">
            </div>
            <img src="./images/<bond>.svg" alt="<number> hydrogen bonds" class="bond">
            <div class="nucleotide">
                <img class="base lagging" src="./images/bases/<base>.svg" alt="<base>">
                <img class="backbone" src="./images/nucleotide-lagging.svg" alt="lagging nucleotide">
            </div>
        </div>
        -->
    </div>
    <script>sessionStorage.setItem('phase', 'intro')</script>
    <script src="./scripts/help.js"></script>
    <script src="./scripts/game.js"></script>
    <script src="./scripts/intro.js"></script>
    <script>introEnter()</script>
</body>
</html>
